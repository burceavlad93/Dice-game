<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <div class="main">
    <div class="player player--1 player--active">
      <h2 class="name" id="name--1">Player 1</h2>
      <p class="score" id="score--1">43</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </div>
    <div class="player player--2">
      <h2 class="name" id="name--2">Player 2</h2>
      <p class="score" id="score--2">24</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--2">0</p>
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn--new">New game</button>
      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--roll">Roll dice</button>
      <button class="btn btn--hold">Hold</button>
    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
